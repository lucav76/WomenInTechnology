plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id 'groovy'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.6'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.8.3'
}

jar {
    manifest {
        attributes "Main-Class": "WomenInTechnology"
    }
}

